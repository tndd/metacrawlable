services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  # テスト実行用サービス
  playwright-test:
    build:
      context: .
      target: test
    depends_on:
      - app
    volumes:
      - ./tests:/app/tests
    working_dir: /app
    command: sh -c "BASE_URL=http://app:3000 npx playwright test --workers=4"
    environment:
      - CI=true
      - PLAYWRIGHT_WORKERS=4